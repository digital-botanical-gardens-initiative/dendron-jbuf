kidata.org/wiki/Q27480249\"\u003ehttps://www.wikidata.org/wiki/Q27480249\u003c/a\u003e), which is displayed in the current website.\u003c/p\u003e\n\u003ch2 id=\"how-to-use-this-website-\"\u003eHow to use this website ?\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#how-to-use-this-website-\"\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eYou can use the \u003ca href=\"https://wiki.dendron.so/notes/a7c3a810-28c8-4b47-96a6-8156b1524af3/\"\u003eDendron lookup functionality\u003c/a\u003e (the search bar at the top of this page) to look for a specific plant. You can also look for upper taxa such as the botanical family. Here is for example a list of all \u003ca title=\"Private\" href=\"https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html\" target=\"_blank\" class=\"private\"\u003etaxo-jbuf.archaeplastida.streptophyta.magnoliopsida.gentianales.apocynaceae (Private)\u003c/a\u003e of the garden.\u003c/p\u003e\n\u003cp\u003eYou should also be able to navigate through the taxonomy using the menu on the left.\u003c/p\u003e\n\u003cp\u003eAt the lower level (species), for each entry you should have a view of the compounds reported in LOTUS for the given entry.\nYou do not know what is LOTUS. Have a look at the paper : \u003ca href=\"https://lotusnprod.github.io/lotus-manuscript/\"\u003ehttps://lotusnprod.github.io/lotus-manuscript/\u003c/a\u003e\nYou should be able to download the compounds table as a csv file directly from this page.\u003c/p\u003e\n\u003cp\u003eYou will also find the \u003ca href=\"https://opentreeoflife.github.io/\"\u003eOpen Tree of Life\u003c/a\u003e and the \u003ca href=\"https://www.wikipedia.org/\"\u003eWikipedia\u003c/a\u003e entry.\u003c/p\u003e\n\u003cp\u003eExample : This is the page you should land on if you look for \u003cem\u003eCoffea arabica\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cdiv class=\"portal-container\"\u003e\n\u003cdiv class=\"portal-head\"\u003e\n\u003cdiv id":"af6esocr7vhbkunxmlier56","title":"Root","desc":"","updated":1664816069945,"created":1655570826398,"custom":{"nav_order":0,"permalink":"/"},"fname":"root","type":"note","vault":{"fsPath":".","selfContained":true,"name":"dendron-jbuf"},"contentHash":"49fe15866a650d678d092320e45de362","links":[{"type":"wiki","from":{"fname":"root","id":"af6esocr7vhbkunxmlier56","vaultName":"dendron-jbuf"},"value":"taxo-jbuf.archaeplastida.streptophyta.magnoliopsida.gentianales.apocynaceae","position":{"start":{"line":15,"column":285,"offset":929},"end":{"line":15,"column":364,"offset":1008},"indent":[]},"xvault":false,"sameFile":false,"to":{"fname":"taxo-jbuf.archaeplastida.streptophyta.magnoliopsida.gentianales.apocynaceae"}},{"type":"ref","from":{"fname":"root","id":"af6esocr7vhbkunxmlier56","vaultName":"dendron-jbuf"},"value":"taxo-jbuf.archaeplastida.streptophyta.magnoliopsida.gentianales.rubiaceae.coffea.coffea-arabica","position":{"start":{"line":29,"column":1,"offset":1649},"end":{"line":29,"column":101,"offset":1749},"indent":[]},"xvault":false,"to":{"fname":"taxo-jbuf.archaeplastida.streptophyta.magnoliopsida.gentianales.rubiaceae.coffea.coffea-arabica"}}],"anchors":{"species-list-of-the-botanical-garden-of-the-university-of-fribourg-bgunifr":{"type":"header","text":"Species list of the Botanical Garden of the University of Fribourg (BGUniFr)","value":"species-list-of-the-botanical-garden-of-the-university-of-fribourg-bgunifr","line":7,"column":0,"depth":1},"what-is-this-website-":{"type":"header","text":"What is this website ?","value":"what-is-this-website-","line":10,"column":0,"depth":2},"how-to-use-this-website-":{"type":"header","text":"How to use this website ?","value":"how-to-use-this-website-","line":19,"column":0,"depth":2},"how-was-this-website-made-":{"type":"header","text":"How was this website made ?","value":"how-was-this-website-made-","line":39,"column":0,"depth":2},"i-have-a-question-or-a-comment-":{"type":"header","text":"I have a question or a comment !","value":"i-have-a-question-or-a-comment-","line":50,"column":0,"depth":2}},"children":["r68ipmr2zqqmlx9cha9gdjh"],"parent":null,"data":{},"body":"# Species list of the Botanical Garden of the University of Fribourg (BGUniFr)\n\n\n## What is this website ?\n\nThis website is a Dendron based website. If you don't know what this is about have a look at [The Dendron Home Page](https://wiki.dendron.so/).\n\nThis project is part of the [Digital Botanical Garden Initiative](https://www.dbgi.org/dendron-dbgi/).\nIn the frame of the DBGI, we have curated the species list of the Botanical Garden of the University of Fribourg ([BGUniFr](https://www.unifr.ch/jardin-botanique/fr/) and https://www.wikidata.org/wiki/Q27480249), which is displayed in the current website.\n\n\n\n## How to use this website ?\n\nYou can use the [Dendron lookup functionality](https://wiki.dendron.so/notes/a7c3a810-28c8-4b47-96a6-8156b1524af3/) (the search bar at the top of this page) to look for a specific plant. You can also look for upper taxa such as the botanical family. Here is for example a list of all [[taxo-jbuf.archaeplastida.streptophyta.magnoliopsida.gentianales.apocynaceae]] of the garden.\n\nYou should also be able to navigate through the taxonomy using the menu on the left.\n\nAt the lower level (species), for each entry you should have a view of the compounds reported in LOTUS for the given entry. \nYou do not know what is LOTUS. Have a look at the paper : https://lotusnprod.github.io/lotus-manuscript/\nYou should be able to download the compounds table as a csv file directly from this page.\n\nYou will also find the [Open Tree of Life](https://opentreeoflife.github.io/) and the [Wikipedia](https://www.wikipedia.org/) entry.\n\n\nExample : This is the page you should land on if you look for _Coffea arabica_.\n\n\n![[taxo-jbuf.archaeplastida.streptophyta.magnoliopsida.gentianales.rubiaceae.coffea.coffea-arabica]]\n\n\n\n## How was this website made ?\n\nStarting point is the [raw species list](https://github.com/digital-botanical-gardens-initiative/taxonomical-preparator/blob/43bc1f9a5b444c391db243f2c0393e512c4f1b8b/data/in/species_list.csv).\n\nSee over there for the taxonomical curation scripts https://github.com/digital-botanical-gardens-initiative/taxonomical-preparator\n\nThis is the [cleaned output list](https://github.com/digital-botanical-gardens-initiative/taxonomical-preparator/blob/43bc1f9a5b444c391db243f2c0393e512c4f1b8b/data/out/species_list_croisee_final.csv) \n\nThe Dendron structure seemed particularly adapted for the navigation within a taxonomy. We thus wrote a [script](https://github.com/digital-botanical-gardens-initiative/taxonomical-preparator/blob/43bc1f9a5b444c391db243f2c0393e512c4f1b8b/src/03_dendronificator.py) to create a Dendron note for each of the species of the garden.\n\n\n## I have a question or a comment !\n\nUse the link at the bottom of any of the pages to create an issue on Github. Yes, down there ! ðŸ‘‡ \n\n"},"config":{"version":5,"dev":{"enablePreviewV2":true,"enableSelfContainedVaults":true},"commands":{"lookup":{"note":{"selectionMode":"extract","confirmVaultOnCreate":true,"vaultSelectionModeOnCreate":"smart","leaveTrace":false,"bubbleUpCreateNew":true,"fuzzThreshold":0.2}},"randomNote":{},"insertNote":{"initialValue":"templates"},"insertNoteLink":{"aliasMode":"none","enableMultiSelect":false},"insertNoteIndex":{"enableMarker":false},"copyNoteLink":{"aliasMode":"title"},"templateHierarchy":"template"},"workspace":{"vaults":[{"fsPath":".","selfContained":true,"name":"dendron-jbuf"}],"journal":{"dailyDomain":"daily","name":"journal","dateFormat":"y.MM.dd","addBehavior":"childOfDomain"},"scratch":{"name":"scratch","dateFormat":"y.MM.dd.HHmmss","addBehavior":"asOwnDomain"},"task":{"name":"task","dateFormat":"y.MM.dd","addBehavior":"asOwnDomain","statusSymbols":{"":" ","wip":"w","done":"x","assigned":"a","moved":"m","blocked":"b","delegated":"l","dropped":"d","pending":"y"},"taskCompleteStatus":["done","x"]," Dendron Home Page](https://wiki.dendron.so/).\n\nThis project is part of the [Digital Botanical Garden Initiative](https://www.dbgi.org/dendron-dbgi/).\nIn the frame of the DBGI, we have curated the species list of the Botanical Garden of the University of Fribourg ([BGUniFr](https://www.unifr.ch/jardin-botanique/fr/) and https://www.wikidata.org/wiki/Q27480249), which is displayed in the current website.\n\n\n\n## How to use this website ?\n\nYou can use the [Dendron lookup functionality](https://wiki.dendron.so/notes/a7c3a810-28c8-4b47-96a6-8156b1524af3/) (the search bar at the top of this page) to look for a specific plant. You can also look for upper taxa such as the botanical family. Here is for example a list of all [[taxo-jbuf.archaeplastida.streptophyta.magnoliopsida.gentianales.apocynaceae]] of the garden.\n\nYou should also be able to navigate through the taxonomy using the menu on the left.\n\nAt the lower level (species), for each entry you should have a view of the compounds reported in LOTUS for the given entry. \nYou do not know what is LOTUS. Have a look at the paper : https://lotusnprod.github.io/lotus-manuscript/\nYou should be able to download the compounds table as a csv file directly from this page.\n\nYou will also find the [Open Tree of Life](https://opentreeoflife.github.io/) and the [Wikipedia](https://www.wikipedia.org/) entry.\n\n\nExample : This is the page you should land on if you look for _Coffea arabica_.\n\n\n![[taxo-jbuf.archaeplastida.streptophyta.magnoliopsida.gentianales.rubiaceae.coffea.coffea-arabica]]\n\n\n\n## How was this website made ?\n\nStarting point is the [raw species list](https://github.com/digital-botanical-gardens-initiative/taxonomical-preparator/blob/43bc1f9a5b444c391db243f2c0393e512c4f1b8b/data/in/species_list.csv).\n\nSee over there for the taxonomical curation scripts https://github.com/digital-botanical-gardens-initiative/taxonomical-preparator\n\nThis is the [cleaned output list](https://github.com/digital-botanical-gardens-initiative/taxonomical-preparator/blob/43bc1f9a5b444c391db243f2c0393e512c4f1b8b/data/out/species_list_croisee_final.csv) \n\nThe Dendron structure seemed particularly adapted for the navigation within a taxonomy. We thus wrote a [script](https://github.com/digital-botanical-gardens-initiative/taxonomical-preparator/blob/43bc1f9a5b444c391db243f2c0393e512c4f1b8b/src/03_dendronificator.py) to create a Dendron note for each of the species of the garden.\n\n\n## I have a question or a comment !\n\nUse the link at the bottom of any of the pages to create an issue on Github. Yes, down there ! ðŸ‘‡ \n\n"},"collectionChildren":null},"__N_SSG":true},"page":"/404","query":{},"buildId":"u7F-0-OKjn7imeizVqQGf","assetPrefix":"/dendron-jbuf","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
